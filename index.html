<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page with background image" />
    <title>Background Image Page</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        div {
            background-image: url("1.png");
            background-size: contain;
            /* Better than contain for full coverage */
            background-position: top;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            /* Fallback color */
            min-height: 100vh;
            /* Ensures full viewport height coverage */
            width: 100%;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
