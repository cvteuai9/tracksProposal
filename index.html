<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Proposal Page with Background Image" />
    <title>Proposal Page</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        /* height: 100svh; */
      }
      .active {
        display: block;
      }
      .deactive {
        display: none;
      }
      .pre-page {
        /* background-image: url("./img/pre-page-390x844.png");
        background-size: cover;
        background-position: top;
        background-repeat: no-repeat;
        display: block;
        height: 100%; */
        background-image: url("./img/pre-page-390x763.png");
        background-size: 100% 100%; /* 或 cover，確保完整覆蓋 */
        width: 100svw;
        height: 100svh; /* 使用 vh 而不是百分比 */
        position: fixed; /* 防止滾動 */
        top: 0;
        left: 0;
        .btn-area {
          position: absolute;
          bottom: 10%;
          right: 40%;
          img {
            width: 56px;
            height: 56px;
          }
          .start-btn {
            display: block;
          }
          .pause-btn {
            display: none;
          }
        }
        .next {
          position: absolute;
          bottom: 11%;
          right: 18%;
          img {
            width: 25px;
            height: 36px;
          }
        }
      }
      .proposal-page {
        background-image: url("./img/proposal-page.png");
        background-size: cover;
        background-position: top;
        background-repeat: no-repeat;
        height: 100svh;
        display: none;
      }
    </style>
  </head>

  <body>
    <audio class="music pause" src="./music/main.mp3"></audio>
    <div class="pre-page">
      <div class="btn-area">
        <img class="start-btn" src="./img/start.png" alt="" />
        <img class="pause-btn" src="./img/pause.png" alt="" />
      </div>
      <div class="next">
        <img class="next-btn" src="./img/next.png" alt="" />
      </div>
    </div>
    <div class="proposal-page"></div>
    <div class="success-page"></div>
  </body>
  <script>
    const music = document.querySelector(".music");
    const btnArea = document.querySelector(".btn-area");
    const startBtn = document.querySelector(".start-btn");
    const pauseBtn = document.querySelector(".pause-btn");
    const nextBtn = document.querySelector(".next-btn");
    const prePage = document.querySelector(".pre-page");
    const proposalPage = document.querySelector(".proposal-page");

    btnArea.addEventListener("click", () => {
      if (music.classList.contains("pause")) {
        music.play();
        music.classList.remove("pause");
        music.classList.add("start");
        startBtn.style.display = "none";
        pauseBtn.style.display = "block";
      } else if (music.classList.contains("start")) {
        music.pause();
        music.classList.remove("start");
        music.classList.add("pause");
        startBtn.style.display = "block";
        pauseBtn.style.display = "none";
      }
    });

    // go to proposal page
    nextBtn.addEventListener("click", () => {
      prePage.style.display = "none";
      proposalPage.style.display = "block";
    });
  </script>
</html>
