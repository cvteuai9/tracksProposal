<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
      .image-container {
  position: relative;
  width: 200px; /* 圖片寬度 */
  height: 200px; /* 圖片高度 */
  overflow: hidden;
}

.image {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  animation: swap 2s infinite;
}

.image-a {
  background-image: url('157056.jpg'); /* A 圖檔路徑 */
  animation-delay: 0s;
}

.image-b {
  background-image: url('images.jpg'); /* B 圖檔路徑 */
  animation-delay: 1s;
}

@keyframes swap {
  0%, 50% {
    opacity: 1;
  }
  50.01%, 100% {
    opacity: 0;
  }
}

    </style>
</head>
<body>
    <div class="image-container">
        <div class="image image-a"></div>
        <div class="image image-b"></div>
      </div>      
</body>
</html>
